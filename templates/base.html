<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}My Feedback Site{% endblock %}</title>

    <!-- Bootstrap CSS for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>

    <header class="mb-4">
      <h1>Feedback Page</h1>
      <nav>
        <a href="{{ url_for('feedback') }}">Feedback</a>
        <a href="{{ url_for('submissions') }}">Submissions</a>
      </nav>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="mt-4">
      <p>&copy; 2025 Developed by Pranav Kumar Singh | B.Tech CSE Mini Project</p>
    </footer>

  </body>
</html>
