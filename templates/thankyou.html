{% extends "base.html" %}

{% block title %}Thank You{% endblock %}

{% block content %}
<div class="card p-4 mt-5 text-center">
  <h2>Thank you, {{ user }}!</h2>
  <p><strong>Email:</strong> {{ email }}</p>
  <p>Your feedback was submitted at <small>{{ time }}</small></p>
  <blockquote class="blockquote">{{ message }}</blockquote>
  <a href="{{ url_for('feedback') }}" class="btn btn-secondary mt-3">Submit Another</a>
</div>
{% endblock %}
